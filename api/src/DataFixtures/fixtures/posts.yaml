  article_1:
    title: "Un été en Europe avec Sergio Purtell"
    content: "Publié de circonstances cet été, le livre Love’s Labour de Sergio Purtell sonne comme une ode infinie à l’Europe estivale et hors du temps à l'Europe estivale. Le photographe américain y déploie un ensemble de photographies solaires et captivantes, admirablement édité près de quarante ans plus tard."
    category: "News"
    thumbnail: "/post-1/thumbnail.jpg"
    comments:
      - 1

  article_2:
    title: "Naïma Lecomte et les cabanons de Camargue"
    content: "La photographe est tombée par hasard sur les constructions atypiques d’anciens ouvriers situées au coeur du Parc National de Camargues, dans le Sud de la France. Entre travail documentaire et flânerie poétique, elle dresse un portrait tout en nuances de ces habitats hors du temps."
    category: "Others"
    thumbnail: "/post-2/thumbnail.jpg" 
    comments:
      - 1

